<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #001f3f; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white; /* White text for visibility */
            background-image: url("photo02.jpg");
        }
        .signin-box {
            background-color: #2d2a3d;
            padding: 26px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
            color: rgb(214, 11, 11); 
        }
        .signin-box h2 {
            margin-bottom: 20px;
        }
        .signin-box input[type="text"], .signin-box input[type="email"], .signin-box input[type="password"], .signin-box input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .signin-box button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .signin-box button:hover {
            background-color: #45a049;
        }
        .company-name {
            font-size: 40px;
            position: absolute;
            top: 10px;
            text-align: center;
            width: 100%;
            font-size: 24px;
            font-weight: bold;
            color: rgb(224, 210, 15);
        }
    </style>
</head>
<body>
    <div class="company-name">BULL BRAIN</div>
    </br><div class="signin-box">
        <h2>Sign In</h2>
        <form>
            <input type="text" name="name" placeholder="Name" required>
            <input type="tel" name="phone" placeholder="Phone No." required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="userId" placeholder="Create User ID" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="rePassword" placeholder="Re-enter Password" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
